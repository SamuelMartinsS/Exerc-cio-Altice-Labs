<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labseq</title>
  </head>

  <body>
    <div id="content"></div>
    <div id="result"></div>
    <script>
      const baseURL = "http://localhost:8080/labseq/";
      generateInputs();

      function generateInputs() {
        let html =
          '<h1>Get the value of index "n" from the Labseq sequence</h1>' +
          "<br>" +
          '<input type="number" id="inIndex" placeholder="n"/> ' +
          '<button id="btnGenerate" onclick="getIndexValue()"> Get Value</button>';
        document.getElementById("content").innerHTML = html;
      }

      function getIndexValue() {
        let html = "";
        const iNumber = document.getElementById("inIndex").value;
        var url = new URL(baseURL + iNumber);

        fetch(url, {
          method: "GET",
          mode: "cors",
          headers: {
            Accept: "application/json",
          },
        })
          .then((res) => res.json())
          .then(function (data) {
            if (data["status"] == 200) {
              let newData =
                "<br>" +
                '<label>Result: </label><p id="result">' +
                data["value"] +
                "</p>";
              document.getElementById("result").innerHTML = newData;
            } else {
              console.log(data["value"]);
              let newData = "<br>" + "<p>Something went wrong!</p>";
              document.getElementById("result").innerHTML = newData;
            }
          })
          .catch((error) => console.log(error));
      }
    </script>
  </body>
</html>
